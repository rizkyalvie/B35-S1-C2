<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <!--NAV START-->
    <nav class="navbar navbar-expand-lg nav-body">
        <div class="container-fluid">
            <a href="/"><img class="ms-5" src="assets/logo.png" alt="Logo Dumbways"></a>
            <div class="collapse navbar-collapse nav-items" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-home ms-5" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-blog" href="addproject.html">Add project</a>
                    </li>
                </ul>
                <div class="d-flex nav-cm">
                    <a class="btn button-dw me-5" href="contact.html">Contact me</a>
                </div>
            </div>
        </div>
    </nav>
    <!--NAV END-->

    <!--CONTACT START-->
    <div class="cm-title my-5">
        <p>GET IN TOUCH</p>
    </div>
    <div class="form-container m-auto">
        <form>
            <div class="mb-3">
                <label for="formInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="formInputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="formInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="formInputEmail">
            </div>
            <div class="mb-3">
                <label for="formInputEmail" class="form-label">Phone Number</label>
                <input type="text" pattern="[0-9]" class="form-control" id="formInputEmail">
            </div>
            <div class="mb-3">
                <label for="formInputSubject" class="form-label">Subject</label>
                <select name="topicSelection" class="form-select" id="formInputSubject">
                    <option hidden></option>
                        <option>Let's Talk</option>
                        <option>Let's colaborate</option>
                        <option>I'm Hiring</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contactMessage">Your message</label>
                <textarea class="form-control" name="contactMessage" id="contactMessage"></textarea>
            </div>
            <div class="form-button text-end">
                <button type="submit" class="contact-button">Submit</button>
            </div>
        </form>
    </div>
    <!--CONTACT END-->
</body>

</html>
